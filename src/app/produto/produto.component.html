
<h2>Listagem Produtos</h2>
<hr>
  <table class="table table-bordered table-definition mb-5">
    <thead class="table-primary ">
        <tr>
            <th>Nome</th>
            <th>Dimensão</th>
            <th>Material</th>
            <th>Category</th>
            <th>Edit</th>        
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let prod of produtos | async">
            <td>{{ prod.nome }}</td>
            <td>{{ getDimensao(prod.dimensionId) }}</td>
            <td>{{ prod.material_AcabamentoID }}</td>
            <td>{{ getCategoria(prod.categoryId) }}</td>
            <td><button  (click)="getProdutoId(prod.productId)" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="fa fa-pencil" ></span></button></td>
            <td><button (click)="deleteProduto(prod.productId)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="fa fa-trash-o" ></span></button></td>
            
        </tr>
        
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th colspan="4">
                <button onclick="formDisplay(1)" class="btn btn-primary float-right">Inserir Produto</button>
                <!-- <button class="btn btn-default">Approve</button>
                <button class="btn btn-default">Approve All</button>-->
            </th>
        </tr>
    </tfoot>
  </table>


  <div id="divForm" action="">
        <div class="col-md-8 order-md-1">
        <h3 class="mb-3">Inserir Produto</h3>

    <form [formGroup]="regForm">
      <div class="row">
              <div class="col-md-5 mb-3">
                <div class="form-group">
                  <label>Nome</label>
                  <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="" required>
                  <div class="invalid-feedback">
                    Inserir nome válido.
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="form-group">
                  <label>Descrição</label>
                  <input type="text" formControlName="descricao" class="form-control" id="descricao" placeholder="" required>
                  <div class="invalid-feedback">
                    Inserir descricao válida.
                  </div>
                </div>
              </div>
              <!--<div class="col-md-3 mb-3">
                <div class="form-group">
                  <label>Profundidade</label>
                  <input type="text" formControlName="profundidade" class="form-control" id="profundidade" placeholder="" required>
                  <div class="invalid-feedback">
                    Inserir profundidade válida.
                  </div>
                </div>
              </div>-->
      </div> 
        <button (click)="addProduto()" type="submit" class="btn btn-primary">Submit</button>
                
    </form>
      {{regForm.value | json}}
    </div>
  </div>
