
<h2>Listagem Produtos</h2>
<hr>
  <table class="table table-bordered table-definition mb-5">
    <thead class="table-primary ">
        <tr>
            <th>Altura Min</th>
            <th>Altura Max</th>
            <th>Comprimento Min</th>
            <th>Comprimento Max</th>
            <th>Prof. Min</th>
            <th>Prof. Max</th>
            <th>Edit</th>        
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let res of restricoes">
            <td>{{ res.heightMin }}</td>
            <td>{{ res.heightMax }}</td>
            <td>{{ res.lenghtMin }}</td>
            <td>{{ res.lenghtMax }}</td>
            <td>{{ res.categoryId }}</td>
            <td>{{ res.depthMin }}</td>
            <td><button  (click)="getRestricaoId(res.restrictionId)" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="fa fa-pencil" ></span></button></td>
            <td><button (click)="deleteRestricao(res.restrictionId)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="fa fa-trash-o" ></span></button></td>
            
        </tr>
        
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th colspan="4">
                <button onclick="formDisplay(1)" class="btn btn-primary float-right">Inserir Produto</button>
                <!-- <button class="btn btn-default">Approve</button>
                <button class="btn btn-default">Approve All</button>-->
            </th>
        </tr>
    </tfoot>
  </table>
